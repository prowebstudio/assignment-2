<!DOCTYPE html>
<html>
<head>
	<title>Login-Page</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	
	<div class="container">
		<div class="login-section">
			<img src="img/admin.png" alt="admin-logo">
			<h3>Sign In</h3>
			<form>
				<input type="email" name="" placeholder="email" class="form-control">
				<input type="password" name="" placeholder="password" class="form-control">
				<input type="submit" name="" value="Sign In" class="sub-btn"><br>

			</form>
			<div class="bottom">
				<div class="rm">
						<input class="checkbox" type="checkbox"  >
						<h5>Remember me</h5>
				</div>
				<div class="fp">
					<a href="forgetpass.html"><h5>Forgot Password?</h5></a>
				</div><br>
			</div>


			<div class="login-footer">
				<h5> Don't have an account?</h5>
				<a href="signup.html" target="#"><button class="btn-signup">Sign Up</button></a>
			</div>

		</div>

		
		
	</div>

</body>
</html>
